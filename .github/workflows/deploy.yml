name: EC2 auto deploy

on:
  pull_request:
    branches: [ main ]
    types: [closed ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # IPÂèñÂæó„É©„Ç§„Éñ„É©„É™
      - name: Get Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      # „Ç≥„Éº„Éâ„Çí checkout
      - name: Checkout
        uses: actions/checkout@v2

      # üî• „Åì„Åì„ÅåÂøÖÈ†àÔºàAWS CLI „ÅÆË™çË®ºË®≠ÂÆöÔºâüî•
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1    # ‚Üê region „ÅØ„Åì„Åì„ÅßÊåáÂÆö

      # „Éá„Éó„É≠„Ç§Âá¶ÁêÜ
      - name: Deploy to EC2
        run: |
          REGION="ap-northeast-1"

          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Ç∞„É´„Éº„Éó„ÇíÈñãÊîæ
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

          # ÁßòÂØÜÈçµ„Çí‰øùÂ≠ò
          echo "${{ secrets.GIT_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

          # SSH„Åó„Å¶ git pull
          ssh -oStrictHostKeyChecking=no \
            ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST_NAME }} \
            -i private_key \
            "cd /var/www/html/boso-caruta && \
             git fetch --prune && git checkout main && git pull origin main"

          # „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Ç∞„É´„Éº„Éó„ÇíÈñâ„Åò„Çã
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

name: EC2 auto deploy

on:
  pull_request:
    branches: [ main ]
    types: [closed ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # IPå–å¾—ãƒ©ã‚¤ãƒ–ãƒ©ãƒª
      - name: Get Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      # ã‚³ãƒ¼ãƒ‰ã‚’ checkout
      - name: Checkout
        uses: actions/checkout@v2

      # ğŸ”¥ ã“ã“ãŒå¿…é ˆï¼ˆAWS CLI ã®èªè¨¼è¨­å®šï¼‰ğŸ”¥
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # ãƒ‡ãƒ—ãƒ­ã‚¤å‡¦ç†
      - name: Deploy to EC2
        run: |
          REGION="ap-northeast-1"

          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã‚’é–‹æ”¾
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

          # ç§˜å¯†éµã‚’ä¿å­˜
          cat << 'EOF' > private_key
          ${{ secrets.PRIVATE_KEY }}
          EOF
          chmod 600 private_key

          # SSHã—ã¦ git pull
          ssh -oStrictHostKeyChecking=no \
            ${{ secrets.USER_NAME }}@${{ secrets.HOST_NAME }} \
            -i private_key \
            "cd /var/www/html/boso-caruta && \
             git fetch --prune && git checkout main && git pull origin main"

          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—ã‚’é–‰ã˜ã‚‹
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32
